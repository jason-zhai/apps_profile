<!-- show html structure directly onto the page -->
<div class="ui grid">
  <div class="doubling four column row">
	{% set i = 2 %}
	{% set iArray = Array(i) %}
	{% for x, y in iArray %}
    <div class="column">
    	<div class="ui fluid card">
	        <div class="center aligned content">
	            <p><img src="img/wordpress.png" alt="" class="ui mini image"></p>
	            <div class="header">Wordpress</div>
	        </div>
        </div>
    </div>
	{% endfor %}
    <div class="column">
        <div class="ui card">
            <div class="center aligned content">
                <p><img src="img/wordpress.png" alt="" class="ui mini image"></p>
                <div class="header">Wordpress</div>
            </div>
            <div class="content">
                <span class="glyphicons glyphicons-group"></span>
                <span class="glyphicons glyphicons-cart-out"></span>
                <span class="right floated glyphicons glyphicons-option-horizontal"></span>
            </div>
            <div class="center aligned content">
                <a class="hover underline"><img src="img/wordpress.png" alt="" class="ui mini spaced image"><b>Wordpress</b></a>
            </div>
            <div class="center aligned image">
                <img src="img/wordpress.png">
            </div>
            <div class="center aligned content">
                <span class="glyphicons glyphicons-play-button"></span>Deploy
            </div>
        </div>
    </div>
    <div class="column">
        <div class="ui card js-uiCard">
            <div class="center aligned content js-hideUiCard">
                <p><img src="img/wordpress.png" alt="" class="ui mini image"></p>
                <div class="header">Wordpress</div>
            </div>
            <div class="content js-openUiCard">
                <span class="glyphicons glyphicons-group"></span>
                <span class="glyphicons glyphicons-cart-out"></span>
                <span class="right floated glyphicons glyphicons-option-horizontal"></span>
            </div>
            <div class="center aligned content js-openUiCard">
                <a class="hover underline"><img src="img/wordpress.png" alt="" class="ui mini spaced image"><b>Wordpress</b></a>
            </div>
            <div class="center aligned image js-openUiCard">
                <img src="img/wordpress.png">
            </div>
            <div class="center aligned content js-openUiCard">
                <span class="glyphicons glyphicons-play-button"></span>Deploy
            </div>
        </div>
    </div>
  </div>
</div>
